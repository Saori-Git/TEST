<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #modal img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- クリックでモーダル表示a -->
    <img src="https://guide.jr-odekake.net/event/109961/image/no/1/size/10.jpg" alt="Image" onclick="openModal(this)">

    <!-- モーダルウィンドウ -->
    <div id="modal" onclick="closeModal()">
        <img src="" alt="Modal Image" id="modal-img">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modal-img');

            // 選択された画像のソースを取得してモーダルに表示
            modalImg.src = element.src;
            modal.style.display = 'flex';

            // ピンチイン・アウトの操作を無効化
            modal.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
